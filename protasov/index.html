<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop the brand</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/outlines.css"> -->
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="img/icons/logo.svg" type="image/svg+xml">
<body>
    <class="main-header">
            <nav class="container main-header-nav">
                <div class="header-left">
                    <a>
                        <img src="img/logo_small.svg" width="44" height="38" alt="Логотип магазина"/>
                    </a>
                    <a href="#">
                        <img src="img/search_button.svg" width="26" height="26" alt="Поиск по магазину"/>
                    </a>
                </div>
                <div class="header-right">
                    <button type="button">
                        <img src="img/menu_button.svg" width="32" height="23" alt="Кнопка меню"/>
                    </button>
                    <a class="navigation-link" href="#">
                        <img src="img/registration.svg" width="29" height="29" alt="Регистрация"/>
                    </a>
                    <a class="navigation-link" href="#">
                        <img src="img/cart.svg" width="41" height="37" alt="Корзина"/>
                    </a>
                </div>
            </nav>
    </header>
    
    <main>
        <h1 class="visually-hidden">Интернет магазин THE BRAND</h1>
        <section class="banner">
            <section class="container banner-block">
            <!-- <img src="img/man.jpg" width="800" height="764" alt="Мужчина в куртке"/> -->
                <h2>THE BRAND</h2>
                <p>OF LUXERIOUS <span>FASHION</span></p>
            </section>
        </section>
        <section class="container contents">
            <h2 class="visually-hidden">Разделы товаров</h2>
            <ul class="contents-list">
                <li class="contents-list-item">
                    <h3><a href="#">FOR WOMEN</a></h3>
                    <img src="img/for_woman.png" width="360" height="260" alt="Для женщин"/>
                    <p>30% OFF</p>
                </li>
                <li class="contents-list-item">
                    <h3><a href="#">FOR MEN</a></h3>
                    <img src="img/for_man.png" width="360" height="260" alt="Для мужчин"/>
                    <p>HOT DEAL</p>
                </li>
                <li class="contents-list-item">
                    <h3><a href="#">FOR KIDS</a></h3>
                    <img src="img/for_kids.png" width="360" height="260" alt="Для детей"/>
                    <p>NEW ARRIVALS</p>
                </li>
            </ul>   
            <h3><a href="#">ACCESORIES</a></h3>
            <img src="img/Accesories.jpg"  width="1140" height="180" alt="ACCESORIES"/>
            <p>LUXIROUS & TRENDY</p>    
        </section>
        <section class="container features">
            <h2>Features items</h2>
        </section>
        <section class="advantages">
            <h2 class="visually-hidden">Преемущества магазина</h2>
        </section>
    </main>
    <footer class="main-footer">
        <section class="footer-top">
            <div>
            </div>
            <form>
                <input type="email"></input>
                <button type="submit"></button>
            </form>    
        </section>
        <section class="footer-bottom">
        </section>
    </footer>
</body>
</html>
